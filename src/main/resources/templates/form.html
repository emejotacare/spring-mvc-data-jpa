<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8"/>
			<title th:text=${titulo}></title>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
			<link rel="stylesheet" href="../static/css/style.css" >
		</head>
		<body>
			<nav class="navbar navbar-expand-md text-left" style="background-color: #007BFF!important;margin-bottom: 40px;">
			  <a class="navbar-brand" href="#" style="color:#FFF !important;">Spring MVC - JPA</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon" style="color:#FFF !important;"></span>
			 </button>
			   <div class="collapse navbar-collapse">
				  <ul class="navbar-nav mr-auto">
					    <li class="nav-item active" style="color:#FFF !important;">
					      <a class="nav-link" href="#" >@fat</a>
					    </li>
					    <li class="nav-item">
					      <a class="nav-link" href="#about" style="color:#FFF !important;" th:href="@{/listar}">Clientes</a>
					    </li>
				    </ul>
			    </div>
			</nav>
			
			<div class="container ">
				<div class="row">
    				<div class="offset-sm-1 col-sm-10">
						<h1 th:text=${titulo}></h1>
						<br>
					</div>
				</div>
				<div class="row">
    				<div class="offset-sm-1 col-sm-10 paddingcontainer">
    				
    					<div th:object="${cliente}" th:remove="tag">
    						<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
    							<li th:each="err:${#fields.errors('*')}" th:text="${err}">
    							</li>
    						</ul>
    					</div>	
    				
    					<!-- th:action="@{/form}" indica la url que procesa el formulario
    					 th:object="${cliente} mapear el objeto entidad al formulario
    					 -->
						<form class="" th:action="@{/form}" th:object="${cliente}" method="post">
							  <div class="form-group">
							   		<input type="hidden" th:field="*{id}">
							  </div>
							  <div class="form-group">
							    	<label for="exampleInputNombre">Nombre</label>
							    	<!-- th:errorclass="'form-control alert-danger'" decora el campo del formulario en rojo si hay un error -->
							   		<!-- <input type="text" th:field="*{nombre}" class="form-control" placeholder="Introduzca el nombre" th:errorclass="'form-control alert-danger'"/>-->
							   		<input type="text" th:field="*{nombre}" class="form-control" placeholder="Introduzca el nombre"/>
							   		<!--  th:if="${#fields.hasErrors('nombre')}" muestra la etiqueta small si no se cumple la regla de validación, 
							   		en este caso que el campo esté vacío 
							   		<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>-->
							  </div>
							  <div class="form-group">
							    	<label for="exampleInputApellido">Apellido</label>
							   		<input type="text" th:field="*{apellido}" class="form-control" placeholder="Introduzca el apellido" />
									
							  </div>
							 <div class="form-group">
							    	<label for="exampleInputEmail1">Email</label>
							   		<input type="text" th:field="*{email}" class="form-control" placeholder="Introduzca el email"/>
							   		
							  </div>
							   <div class="form-group">
							    	<label for="exampleInputCreateAt">Fecha de registro</label>
							   		<input type="text" th:field="*{createAt}" class="form-control" placeholder="Introduzca la fecha de registro del cliente" />
							  </div>
							  <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
						</form>
					</div>
				</div>
			</div>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		</body>
</html>
