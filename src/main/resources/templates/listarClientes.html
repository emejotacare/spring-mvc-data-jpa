<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8"/>
			<title th:text=${titulo}></title>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		
		</head>
		<body>
			<nav class="navbar navbar-expand-md text-left" style="background-color: #007BFF!important;margin-bottom: 40px;">
			  <a class="navbar-brand" href="#" style="color:#FFF !important;">Spring MVC - JPA</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon" style="color:#FFF !important;"></span>
			 </button>
			   <div class="collapse navbar-collapse">
				  <ul class="navbar-nav mr-auto">
					    <li class="nav-item active" style="color:#FFF !important;">
					      <a class="nav-link" href="#" >@fat</a>
					    </li>
					    <li class="nav-item">
					      <a class="nav-link" href="#about" style="color:#FFF !important;" th:href="@{/listar}">Clientes</a>
					    </li>
				    </ul>
			    </div>
			</nav>
			
			<div class="container">
				<div class="row">
    				<div class="offset-sm-1 col-sm-10">
    						<div class="row">
    					<div class="col-sm-10">
    						<h1 class="col-sm-12" th:text="${titulo}"></h1>
    					</div>
						<div class="col-sm-2">
    						<a th:href="@{/form}" class="btn btn-primary col-sm-12">Crear cliente</a>
    					</div>
    					</div>
						<br>
					</div>
				</div>
				<div class="row">
    				<div class="offset-sm-1 col-sm-10">
						<table class="table">
							<!--  Columnas de la tabla -->
							<thead class="thead-light">
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido</th>
									<th scope="col">Email</th>
									<th scope="col">Fecha de Creaci√≥n</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>
							<!-- Filas con los datos -->
							<tbody>
								<!-- Por cada cliente del listado clientes -->
								<tr th:each="cliente: ${clientes}">
									<td scope="row" th:text="${cliente.id}"></td>
									<td th:text="${cliente.nombre}"></td>
									<td th:text="${cliente.apellido}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.createAt}"></td>
									<td>
										<!-- <a th:href="@{/form/}+${cliente.id}"> Editar </a> -->
										<a th:href="@{/form/}+${cliente.id}" th:text="'Editar'" class="btn btn-success"></a>  
										<a th:href="@{/clientes/}+${cliente.id}" th:text="'Eliminar'" class="btn btn-danger"></a>  
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		</body>
</html>
